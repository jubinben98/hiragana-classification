<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/result.css" />
    <title>Prediction Result</title>
</head>
<body>
    <h1>Result of the Predictions</h1>

    <table>
        <tr>
            {% for heading in table_heading %}
            <th>{{ heading }}</th>
            {% endfor %}
        </tr>

        {% for i in range(result|length) %}
        <tr>
            <td><img src="{{ images[i] }}" alt="Image"></td>
            <td class="td-hiragana">{{ result[i] }}</td>
        </tr>
        {% endfor %}
    </table>

    <form action="/">
        <input type="submit" value="Predict Again">
    </form>
</body>
</html>
